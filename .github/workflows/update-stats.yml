name: Update Repository Stats

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch: 
  push:
    branches: [main] 

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get repository counts
        id: repo-stats
        run: |
          # Get public repos count
          PUBLIC_COUNT=$(curl -s https://api.github.com/users/AimJ-dilini | jq '.public_repos')
          
          # Get total repos count (requires authentication)
          TOTAL_COUNT=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/user/repos?per_page=100 | jq '. | length')
          
          # Calculate private repos
          PRIVATE_COUNT=$((TOTAL_COUNT - PUBLIC_COUNT))
          
          echo "PUBLIC_COUNT=$PUBLIC_COUNT" >> $GITHUB_OUTPUT
          echo "TOTAL_COUNT=$TOTAL_COUNT" >> $GITHUB_OUTPUT
          echo "PRIVATE_COUNT=$PRIVATE_COUNT" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          sed -i "s/Total%20Repositories-[0-9]*-blue/Total%20Repositories-${{ steps.repo-stats.outputs.TOTAL_COUNT }}-blue/g" README.md
          sed -i "s/Public%20Repositories-[0-9]*-green/Public%20Repositories-${{ steps.repo-stats.outputs.PUBLIC_COUNT }}-green/g" README.md
          sed -i "s/Private%20Repositories-[0-9]*-red/Private%20Repositories-${{ steps.repo-stats.outputs.PRIVATE_COUNT }}-red/g" README.md

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update repository stats"
          git push